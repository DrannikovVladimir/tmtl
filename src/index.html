<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time to travel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="header__container">
      <a href="" class="header__logo">
        <img src="./img/icon-logo.svg" alt="Логотип" class="header__logo-image">
      </a>
      <nav class="header__nav main-nav">
        <button type="button" class="main-nav__button main-nav__button--closed">
          <span class="visually-hidden">Мобильное меню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__list-item">
            <a href="" class="main-nav__list-link">Страны</a>
          </li>
          <li class="main-nav__list-item">
            <a href="" class="main-nav__list-link">Туры</a>
          </li>
          <li class="main-nav__list-item">
            <a href="" class="main-nav__list-link">Новости</a>
          </li>
          <li class="main-nav__list-item">
            <a href="" class="main-nav__list-link">О нас</a>
          </li>
          <li class="main-nav__list-item">
            <a href="" class="main-nav__list-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <ul class="header__phones phones-list">
        <li class="phones-list__item">
          <a href="tel:+7702000000000" class="phones-list__link">+7 (702) 000-00-00</a>
        </li>
        <li class="phones-list__item">
          <a href="tel:+7702000000000" class="phones-list__link">+7 (702) 000-00-00</a>
        </li>
      </ul>
    </div>
  </div>
</body>

<script>
  const buttonMenu = document.querySelector('.main-nav__button');
  const navContainer = document.querySelector('.main-nav');
  const menu = document.querySelector('.main-nav__list');

  buttonMenu.addEventListener('click', (e) => {
    navContainer.classList.toggle('main-nav--show');
    if (buttonMenu.classList.contains('main-nav__button--closed')) {
      buttonMenu.classList.remove('main-nav__button--closed');
      buttonMenu.classList.add('main-nav__button--opened');
    } else {
      buttonMenu.classList.add('main-nav__button--closed');
      buttonMenu.classList.remove('main-nav__button--opened');
    }
  });
</script>
</html>
